<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/dark-theme.css" class="theme-link" id="dark-file">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="desktop-img"></div>
  <main class="main">
    <div class="header">
      <h1 class="header-heading">
        TODO
      </h1>
      <div class="header-img"></div>
    </div>
    <div class="todo">
      <div class="todo-input">
        <i class="fas fa-marker"></i>
        <input type="text" name="" id="todo-input-container" class="todo-input-container" placeholder="Create a new todo...">
      </div>
      <ul class="todo-list" id="todo-list"></ul>
      <div class="todo-footer">
        <p class="todo-footer-count-items" id="todos-counter">Number of items</p>
        <ul class="todo-footer-list">
          <li class="todo-footer-list-item active" id="all">All</li>
          <li class="todo-footer-list-item" id="active">Active</li>
          <li class="todo-footer-list-item" id="completed">Completed</li>
        </ul>
        <p class="todo-footer-clear" id="clear">Clear Completed</p>
      </div>
    </div>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a> . Coded by <a href="https://github.com/deepak539">Deepak kr. Asnani</a> .</p>
    </footer>
  </main>
</body>
<script src="script.js"></script>
</html>
